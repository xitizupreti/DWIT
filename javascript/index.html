<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DWIT</title>
    <script src="./index.mjs"></script>
  </head>
  <body>
    <div>
      <h1>Day 5(12/22)</h1>
      <button onclick="mf()" style="background-color: aqua; color: blueviolet">
        Male Female
      </button>
      <button onclick="ar()" style="background-color: aqua; color: blueviolet">
        Age Range
      </button>
      <button onclick="sum()" style="background-color: aqua; color: blueviolet">
        Sum
      </button>
      <button
        onclick="dp(50,30)"
        style="background-color: aqua; color: blueviolet"
      >
        Diff Parameter
      </button>
      <button
        onclick="dv(60)"
        style="background-color: aqua; color: blueviolet"
      >
        Def. Value
      </button>
    </div>
    <div>
      <h1>Assignment(12/23)</h1>
      <button
        onclick="add()"
        style="background-color: blueviolet; color: chartreuse"
      >
        <label id="add">Add</label>
      </button>
      <button
        onclick="sub()"
        style="background-color: blueviolet; color: chartreuse"
      >
        <label id="sub">Sub</label>
      </button>
      <button
        onclick="mul()"
        style="background-color: blueviolet; color: chartreuse"
      >
        <label id="mul">Mul</label>
      </button>
      <button
        onclick="div()"
        style="background-color: blueviolet; color: chartreuse"
      >
        <label id="div">Div</label>
      </button>
      <button
        onclick="isGreaterThan18eo()"
        style="background-color: blueviolet; color: chartreuse"
      >
        <label id="eo">isGreaterThan18 & EvenOdd</label>
      </button>
      <button
        onclick="avg()"
        style="background-color: blueviolet; color: chartreuse"
      >
        <label id="avg">Average</label>
      </button>
    </div>
  </body>
</html>
